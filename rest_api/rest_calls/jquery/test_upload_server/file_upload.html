<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript" src="../jquery-2.1.3.js"></script>
<script type="text/javascript" src="../utils.js"></script>

<script type="text/javascript">
$(function () {
  var log         = utils.log;
  var documentLog = utils.documentLog;


  $(':file').change(function () {
      var file = this.files[0];
      var name = file.name;
      var size = file.size;
      var type = file.type;

      /*All file properties can be validated here*/

      log('')
      log('file')
      log( file )
  });



  $(':button').click(function () {
    var formData = new FormData($('form')[0]);

    $.ajax({
        url : 'http://idimanov.com/sedmataposoka/rest_api/ads/1/image',
        type: 'POST',
        data: formData,

        /*Options to tell jQuery not to process data or worry about content-type*/
        cache      : false,
        contentType: false,
        processData: false,

        xhr: function () {
          var xhr = $.ajaxSettings.xhr();
          if (xhr.upload) {
            xhr.upload.addEventListener('progress', updateProcessBar, false);
          }

          return xhr;
        }
    })
    .always(function (param_1, status, param_2) {
      var jqXHR;

      switch (status) {
        case 'error'  : jqXHR = param_1; break;
        case 'success': jqXHR = param_2; break;

        default:
          log( arguments );
          alert('Unexpected arguments on request completion');
          return;
      }

      documentLog( jqXHR.status +' - '+ jqXHR.statusText );
      documentLog( jqXHR.responseText );
    })
  });


  function updateProcessBar(event) {
    if (event.lengthComputable) {
      $('progress').attr({
        value: event.loaded,
        max  : event.total
      });
    }
  }


});
</script>
</head>
<body>


<form enctype="multipart/form-data">
  <input name="file" type="file" />
  <input type="button" value="Upload" />
</form>

<progress></progress>


</body>
</html>
